<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css"/>
    <title>Sip Authentication Digest Calculator</title>
</head>
<body>
    <h1>SIP Authentication Digest Calculator</h1> 
    <form>
        <label for="sip-auth-digest">SIP Auth Digest:</label></br>

        <input id="sip-auth-submit" type="submit" value="Submit"/>
    </form>
</body>
